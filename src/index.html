<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="My personal template to build websites and web app">
    <title>Document</title>
    <!--build:css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css" />
    <!--endbuild -->

    <!-- Place favicon.ico in the root directory -->
    <script src="https://use.fontawesome.com/70005595e0.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="socials">
                <div class="socials__item socials__item--twitter"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                <div class="socials__item socials__item--facebook"><i class="fa fa-facebook" aria-hidden="true"></i></div>
                <div class="socials__item socials__item--pinterest"><i class="fa fa-pinterest-p" aria-hidden="true"></i></div>
                <div class="socials__item socials__item--googleplus"><i class="fa fa-google-plus" aria-hidden="true"></i></div>
            </div>
        </header>
        <main class="content">
            <div class="weather">
                <h1 class="weather__title">Sprawdź pogodę i nie daj się zaskoczyć na trasie!</h1>
                <h2 class="weather__subtitle">Wpisz nazwę miejscowości i ciesz się jazdą</h2>
                <div class="weather__check">
                    <label for=""><input class="weather__input" type="text" placeholder = "wpisz miasto..."></label>
                    <button class="weather__button">Sprawdź</button>
                </div>
                <div class="weather__boxes">
                    <div class="weather__box">
                        <div class="city__date city__date-plus0"></div>
                        <div class="city__name city__name-plus0"></div>
                        <div class="city__weather city__weather-plus0"></div>
                        <div class="city__temp city__temp-plus0"></div>
                        <div class="city__icon city__icon-plus0"></div>
                        <div class="city__wind city__wind-plus0"></div>
                    </div>
                    <div class="weather__box">
                        <div class="city__date city__date-plus1Day"></div>
                        <div class="city__name city__name-plus1Day"></div>
                        <div class="city__weather city__weather-plus1Day"></div>
                        <div class="city__temp city__temp-plus1Day"></div>
                        <div class="city__icon city__icon-plus1Day"></div>
                        <div class="city__wind city__wind-plus1Day"></div>
                    </div>
                    <div class="weather__box">
                        <div class="city__date city__date-plus2Days"></div>
                        <div class="city__name city__name-plus2Days"></div>
                        <div class="city__weather city__weather-plus2Days"></div>
                        <div class="city__temp city__temp-plus2Days"></div>
                        <div class="city__icon city__icon-plus2Days"></div>
                        <div class="city__wind city__wind-plus2Days"></div>
                    </div>
                    <div class="weather__box">
                        <div class="city__date city__date-plus3Days"></div>
                        <div class="city__name city__name-plus3Days"></div>
                        <div class="city__weather city__weather-plus3Days"></div>
                        <div class="city__temp city__temp-plus3Days"></div>
                        <div class="city__ icon city__icon-plus3Days"></div>
                        <div class="city__wind city__wind-plus3Days"></div>
                    </div>
                    <div class="weather__box">
                        <div class="city__date city__date-plus4Days"></div>
                        <div class="city__name city__name-plus4Days"></div>
                        <div class="city__weather city__weather-plus4Days"></div>
                        <div class="city__temp city__temp-plus4Days"></div>
                        <div class="city__icon city__icon-plus4Days"></div>
                        <div class="city__wind city__wind-plus4Days"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__para">Designed and created by SinTom 2017</p>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- build:js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->

</body>

</html>
